    <style>
        .card {
            background: #FFF;
            border: 1px solid #AAA;
            box-shadow: 0 2px 3px 0 #AAA;
            padding: 0;
            /*margin-right: 7.5px;*/
            margin-bottom: 15px;
            /*margin-left: 7.5px;*/
            overflow: hidden;
            border-radius: 3px;
            height: 190px;
            width: 100%;
        }

        .card-image {
            width: 100%;
            height: 160px;
            padding: 0;
            margin: 0;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .card-title {
            position: absolute;
            bottom: 0;
            color: black;
            margin: 0;
            padding: 5px;
            border: none;
            padding-left: 8px !important;
        }

        .card-rating {
            bottom: 0;
            color: black;
            margin: 0;
            padding: 5px;
            border: none;
            float: right !important;
            padding-right: 8px !important;
        }

        .custom-star {
            height: 23px;
            width: 23px;
        }
    </style>

    <script>
        $.support.cors = true
        $(document).ready(function () {
            $.getJSON("../data/merchants.json", function (result) {
                console.log(result);
                let merchants = "";
                $.each(result, function (i, merchant) {
                    console.log("i: ", i, "merchant: ", merchant);
                    merchants += `<div class="col-12 col-sm-6 col-md-4 pr-3 pl-3" data-filtertext="${merchant.filter_text}">
                            <div class="card">
                                <div class="card-image">
                                    <img alt="home" src="${merchant.merchant_background_img_path}" style="width: 100%;"/>
                                </div>
                                <div class="ui-grid-a">
                                    <span class="card-title">${merchant.merchant_name}</span>
                                    <span class="row card-rating">  <img alt="home"
                                                                         src="../assets/icons/star_orange_18dp.png"
                                                                         class="custom-star"/>50+ Rating</span>

                                </div>
                            </div>
                        </div>`;
                });
                $("#collapsiblesetForFilter").append(merchants);
            });
        });
    </script>

</head>
