<div data-role="page">

        <div class="row mt-n2"> <!--first hr line-->

        </div>

                <div class="col-8">
                </div>
                <div class="col-4 custom-close-button">

                </div>
            </div>

                            </div>

                                </select>

                            </div>

            </form>
            <form>

                    <input type="range" name="range-1a" id="range-1a" min="0" max="100" value="40">
