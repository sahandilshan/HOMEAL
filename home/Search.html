<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Search</title>

    <style>

        .ui-icon-notification:after {
            background-image: url("../assets/icons/notifications_black.png");
            /* Make your icon fit */
            background-size: 18px 18px;
            background-color: transparent;
        }

        .ui-icon-notification {
            background-color: transparent !important;
            border: none;
        }

        .ui-icon-location {
            text-align: left;
        }

        .ui-icon-location:after {
            background-image: url("../assets/icons/place_orange.png");
            /* Make your icon fit */
            background-size: 18px 18px;
            background-color: transparent;
        }

        .ui-icon-back:after {
            background-image: url("../assets/icons/arrow_left_black.png");
            /* Make your icon fit */
            background-size: 18px 18px;
            background-color: transparent;
        }

        .ui-icon-back {
            background-color: transparent !important;
            border: none;
        }

        .ui-icon-filter:after {
            background-image: url("../assets/icons/slider.png");
            /* Make your icon fit */
            background-size: 18px 18px;
            background-color: transparent;
        }

        .ui-icon-home:after {
            background-image: url("../assets/icons/home_black.png");
            /* Make your icon fit */
            background-size: 18px 18px;
            background-color: transparent;
        }

        .ui-icon-home {
            background-color: transparent !important;
            border: none;
        }

        .ui-icon-orders:after {
            background-image: url("../assets/icons/orders_black.png");
            /* Make your icon fit */
            background-size: 18px 18px;
            background-color: transparent;
        }

        .ui-icon-orders {
            background-color: transparent !important;
            border: none;
        }

        .ui-icon-cart:after {
            background-image: url("../assets/icons/orders_black.png");
            /* Make your icon fit */
            background-size: 18px 18px;
            background-color: transparent;
        }

        .ui-icon-cart {
            background-color: transparent !important;
            border: none;
        }

        .ui-icon-profile:after {
            background-image: url("../assets/icons/person_black.png");
            /* Make your icon fit */
            background-size: 18px 18px;
            background-color: transparent;
        }

        .ui-icon-profile {
            background-color: transparent !important;
            border: none;
        }

        .header {
            background: transparent !important;
            border: none;
        }

        hr {
            margin-bottom: 1rem;
            border: 0;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
        }

        .img-fluid {
            height: 35px !important;
        }

        .top {
            background-color: #FFFFFF;
            z-index: 100;
        }

        .main {
            min-height: calc(70vh + 3px);
            position: relative;
            top: 240px;
        }

        .footer {
            background: #282F33;
            color: #FFFFFF;
            position: relative;
            top: 190px;
        }

        .font1 {
            font-size: 12px;
            text-align: right;
        }

        .font2 {
            font-size: 10px;
            text-align: right;
        }

        .custom-search-bar {
            padding-top: 0.5em !important;;
            padding-bottom: 0.5em !important;
            margin : 0 !important;
        }

        .card {
            background: #FFF;
            border: 1px solid #AAA;
            box-shadow: 0px 2px 3px 0px #AAA;
            padding: 0px;
            /*margin-right: 7.5px;*/
            margin-bottom: 15px;
            /*margin-left: 7.5px;*/
            overflow: hidden;
            border-radius: 3px;
            height: 190px;
            width: 100%;
        }
        .card-image {
            width: 100%;
            height: 160px;
            padding: 0px;
            margin: 0px;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .card-title {
            position: absolute;
            bottom: 0px;
            color: black;
            margin: 0px;
            padding: 5px;
            border: none;
            padding-left: 8px !important;
        }
        .card-rating {
            bottom: 0px;
            color: black;
            margin: 0px;
            padding: 5px;
            border: none;
            float: right !important;
            padding-right: 8px !important;
        }

        .custom-star {
            height: 23px;
            width: 23px;
        }
        @media only screen and (max-height: 1000px) {
            /*when height is less than ipad portrait mode*/
            .main {
                min-height: calc(60vh + 3px);

            }
        }

        @media only screen and (max-height: 700px) {
            /*when height is less than ipad landscape*/
            .img-fluid {
                height: 22px !important;
            }

            .main {
                top: 230px;
                min-height: calc(54vh + 12px);
            }

        }

        @media only screen and (max-width: 680px) {
            /*when width is less than iPhone portrait mode */
            .font1 {
                font-size: 10px;
            }

            .font2 {
                font-size: 8px;
            }

        }

    </style>

</head>
<body>
<div class="top pl-3 pr-3 pb-3 fixed-top">
    <div data-role="header" class="mb-1 header">
        <button data-rel="back" class="ui-btn ui-btn-icon-left ui-icon-back custom-back">Back
        </button>
        <h1>
            <img src="../assets/logos/MainLight.png" class="img-fluid" alt="Logo.png">
        </h1>
        <button class="ui-btn-right ui-btn ui-btn-icon-notext ui-icon-notification">Notification</button>

    </div>
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <a class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-location custom-search-bar">Select Your Location</a>
        </div>
    </div>
    <div class="row"> <!--first hr line-->
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row mt-n3"> <!--search by name and filtering row-->
        <div class="col-8 mr-auto pt-2">
            Search Restaurant by Name
            <!--            <input type="search" name="search" id="search" value="" placeholder="Search Restaurant by Name"/>-->
        </div>
        <div class="col-auto">
            <a href="#" class="ui-btn ui-corner-all ui-icon-filter ui-btn-icon-notext">Filter</a>
        </div>
    </div>
    <div class="row mt-n3">  <!--second hr line-->
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">Home/Search</div>
    </div>
</div>

<div class="main">
    <div class="row mr-2 ml-2">
            <div class="col-12 col-sm-6 col-md-4 pr-3 pl-3">
                <div class="card">
                    <div class="card-image">
                        <img alt="home" src="../assets/merchants/pizza-3007395.jpg" style="width: 100%;"/>
                    </div>
                    <div class="ui-grid-a">
                        <span class="card-title">Pizza Zone</span>
                        <span class="row card-rating">  <img alt="home"
                                                             src="../assets/icons/star_orange_18dp.png"
                                                             class="custom-star"/>50+ Rating</span>

                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 pr-3 pl-3">
                <div class="card">
                    <div class="card-image">
                        <img alt="home" src="../assets/merchants/food-2203732.jpg" style="width: 100%;"/>
                    </div>
                    <div class="ui-grid-a">
                        <span class="card-title">Pizza Zone</span>
                        <span class="row card-rating">  <img alt="home"
                                                             src="../assets/icons/star_orange_18dp.png"
                                                             class="custom-star"/>50+ Rating</span>

                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 pr-3 pl-3">
                <div class="card">
                    <div class="card-image">
                        <img alt="home" src="../assets/merchants/meal-5590186.jpg" style="width: 100%;"/>
                    </div>
                    <div class="ui-grid-a">
                        <span class="card-title">Pizza Zone</span>
                        <span class="row card-rating">  <img alt="home"
                                                             src="../assets/icons/star_orange_18dp.png"
                                                             class="custom-star"/>50+ Rating</span>

                    </div>
                </div>
            </div>
    </div>
</div>

<div class="footer">
    <div class="row justify-content-between">
        <div class="col d-flex justify-content-left ml-3 p-3">
            <img src="../assets/logos/AltDark.png" class="img-fluid" alt="logo">
        </div>
        <div class="col mr-3 p-3">
            <div class="row">
                <div class="col font1">Privacy Policy Terms of Use</div>
                <div class="w-100"></div>
                <div class="col font2">© 2020 HOMEAL. All rights reserved</div>
            </div>
        </div>
    </div>
</div>

<div data-role="footer" data-position="fixed">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <button class="ui-btn ui-btn-icon-notext ui-icon-home">Home</button>
<!--            <button class="ui-btn ui-btn-icon-notext ui-icon-top">Home</button>--> <!--if we need text at the bottom-->
        </div>
        <div class="col d-flex justify-content-center">
            <button class="ui-btn ui-btn-icon-notext ui-icon-orders">Orders</button>
        </div>
        <div class="col d-flex justify-content-center">
            <button class="ui-btn ui-btn-icon-notext ui-icon-cart">Cart</button>
        </div>
        <div class="col d-flex justify-content-center">
            <button class="ui-btn ui-btn-icon-notext ui-icon-profile">Profile</button>
        </div>
    </div>
</div>
</body>
</html>
