<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png"
          type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>SignUp</title>
    <style>
        .ui-page {
            background: #282F33;
        }


        img {
            width: 40%;
            position: absolute;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
        }

        .signupcard {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #FFFFFF;
            width: 35%;
            background-color: #FFFFFF;
            height: 500px;
            left: 50%;
            margin: auto;
            border-radius: 35px;
        }

        @media only screen and (max-width: 375px) {
            .ui-page {
                background: #282F33;
            }

            html {

                background-color: #282F33 !important;
            }

            body {
                all: revert;
                background-color: #282F33 !important;
            }

            img {
                all: revert;
                width: 50%;
                margin-top: 60px !important;
                margin-bottom: 40px !important;
                display: block;
                margin: auto;
            }

            .signupcard {
                all: revert;
                background-color: #FFFFFF;
                color: #FFFFFF;
                width: 85%;
                padding-top: 5px;
                height: 500px;
                margin: auto;
                border-radius: 35px;
            }

            hr {
                opacity: 1 !important;
                width: 2px !important;
            }

        }
    </style>
</head>
<body>
<div data-role="page">
    <div>
        <img src="../assets/logos/MainDark.png">

    </div>
    <div class="signupcard container">
        <div style="margin-top: 40px">
            <div class="col-12" style="color:black;text-align: center;font-weight: bold;font-size: 24px">Sign Up</div>


            <div class="row justify-content-center">
                <div class="col-10"><input type="text"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10"><input type="text"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10"><input type="password"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10"><input type="password"></div>
            </div>
            <div class="row justify-content-center">
                <div style="color: black" class="col-6 pull-left"> <label style="color: black">Merchant
                    Acccount</label></div>
                <div class="col-4  text-right" style="color: black">
                            <select name="flip-7" id="flip-7" data-role="flipswitch" data-mini="true">
                                
                    <option value="off">Off</option>
                                
                    <option value="on">On</option>
                            </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <button style="background-color:#EC7A23 !important;color:white;text-shadow: none!important;border-radius:20px">
                        Sign Up
                    </button>
                </div>
            </div>

            <div style="color: black" class="text-center"> Already Have an Account? <span
                    style="color: #EC7A23">SignIn</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
