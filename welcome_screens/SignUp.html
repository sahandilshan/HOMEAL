<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" href="../assets/logos/Title.png"
          type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>SignUp</title>
    <style>
        .ui-page {
            background: #282F33;
        }

        img {
            width: 35%;
            position: absolute;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
        }
        .tagline{
            position: absolute;
            top: 55.5%;
            left: 25%;
            transform: translate(-50%, -50%);
            text-align: center ;
            font-size: 1.3rem;
            color: white;
            text-shadow: none !important;
        }

        .signupcard {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #FFFFFF;
            width: 45%;
            background-color: #FFFFFF;
            padding-top: 40px;
            padding-bottom: 40px;
            left: 48%;
            margin: auto;
            border-radius: 35px;
        }

        .sign-in-text{
            color:black;text-align: center;
            font-weight: bold;
            font-size: 24px
        }

        .font-2{
            font-size: 22px !important;

        }
        .font-3{
            font-size: 22px !important;
        }

        /***********************iphone potrait*************************/
        @media only screen and (max-width: 376px) {
            img {
                all: revert;
                width: 60%;
                margin-top: 80px !important;
                margin-bottom: 0px !important;
                display: block;
                margin: auto;
            }
            .tagline{
                all: revert;
                /* width: 50%; */
                margin-top: -3px !important;
                margin-bottom: 30px !important;
                display: block;
                margin: auto;
                text-align: center ;
                font-size: 0.8rem !important;
                color: white;
                text-shadow: none !important;
            }

            .signupcard {
                all: revert;
                background-color: #FFFFFF;
                color: #FFFFFF;
                width: 85%;
                padding-top: 20px;
                padding-bottom: 20px;
                margin: auto;
                border-radius: 35px;
            }
            .sign-in-text{
                font-size:20px !important;
            }
            .font-2{
                font-size: 15px !important;
            }
            .font-3{
                font-size: 14px !important;
            }


        }

        /***********************iphone landscape*************************/
        @media only screen and (max-width: 667px) and (min-width: 376px){

            img {
                width: 33%;
                position: absolute;
                top: 50%;
                left: 25%;
                transform: translate(-50%, -50%);
            }
            .tagline{
                position: absolute;
                top: 56%;
                left: 25%;
                transform: translate(-50%, -50%);
                text-align: center ;
                font-size: 0.8rem;
                color: white;
                text-shadow: none;
            }
            .signupcard  {
                all: revert;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                color: #EC7A23;
                width: 40%;
                background-color: #FFFFFF;
                padding-top: 10px;
                padding-bottom: 10px;
                left: 50%;
                margin: auto;
                border-radius: 35px;
            }
            .sign-in-text{
                font-size:16px !important;
            }
            .font-2{
                font-size: 12px !important;
            }
            .font-3{
                font-size: 13px !important;
            }
        }

        /***********************ipad potrait*************************/
        @media only screen and (min-width: 668px) and (max-width: 770px) {

            img {
                all: revert;
                width: 50%;
                margin-top: 120px !important;
                margin-bottom: 0px !important;
                display: block;
                margin: auto;
            }
            .tagline{
                all: revert;
                /* width: 50%; */
                margin-top:-5px !important;
                margin-bottom: 30px !important;
                display: block;
                margin: auto;
                text-align: center ;
                font-size:1.4rem !important;
                color: white;
                text-shadow: none !important;
            }

            .signupcard  {
                all: revert;
                background-color: #FFFFFF;
                color: #FFFFFF;
                width: 65%;
                padding-top: 40px;
                padding-bottom: 40px;
                margin: auto;
                border-radius: 40px;
            }
            .sign-in-text{
                font-size:28px !important;
            }

            hr {
                opacity: 1 !important;
                width: 2px !important;
            }
            .font-2{
                font-size: 22px !important;
            }
            .font-3{
                font-size: 24px !important;
            }

        }
    </style>
</head>
<body>
<div data-role="page">
    <div>
        <img src="../assets/logos/MainDark.png">
        <div class="tagline">Relish your taste buds with home-made</div>

    </div>
    <div class="signupcard container">
        <div >
            <div class="col-12 sign-in-text">Sign Up</div>


            <div class="row justify-content-center">
                <div class="col-10"><input class="font-3" type="text" placeholder="Name"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10"><input class="font-3" type="email" placeholder="Email"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10"><input class="font-3" type="password" placeholder="Password"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10"><input class="font-3" type="password" placeholder="Confirm Password"></div>
            </div>
            <div class="row justify-content-center">
                <div style="color: black" class="col-6 pull-left"> <label style="color: black" class="font-2">Merchant
                    Acccount</label></div>
                <div class="col-4  text-right" style="color: black" >
                            <select name="flip-7" id="flip-7" data-role="flipswitch" data-mini="true">
                                
                    <option value="off" class="font-2">Off</option>
                                
                    <option value="on">On</option>
                            </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <button class="font-2" style="background-color:#EC7A23 !important;color:white;text-shadow: none!important;border-radius:20px">
                        Sign Up
                    </button>
                </div>
            </div>

            <div style="color: black" class="text-center font-2"> Already Have an Account? <span
                    style="color: #EC7A23;cursor:pointer;" onclick='window.location.href="SignIn.html"'>SignIn</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
